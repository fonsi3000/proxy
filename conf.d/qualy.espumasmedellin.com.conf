server {
    listen 80;
    server_name qualy.espumasmedellin.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name qualy.espumasmedellin.com;

    ssl_certificate     /etc/letsencrypt/live/qualy.espumasmedellin.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/qualy.espumasmedellin.com/privkey.pem;

    root /var/www/html/public;
    index index.php index.html;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    location ^~ /build/ {
        root /var/www/html/public;
        try_files $uri =404;
        access_log off;
        expires max;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass qualy_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }
}
